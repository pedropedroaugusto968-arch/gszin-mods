<!DOCTYPE html>
<html>
<head>
    <title>GSZIN GENERATOR</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        button { padding: 15px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-1 { background: gray; color: white; }
        .btn-30 { background: green; color: white; }
        .btn-inf { background: gold; color: black; }
        #result { margin-top: 20px; background: #222; padding: 20px; border: 1px solid lime; display: none; }
    </style>
</head>
<body>
    <h1 style="color: red;">GERADOR DE KEYS GSZIN</h1>
    <p>Escolha o tempo da Key para gerar o c√≥digo:</p>
    
    <button class="btn-1" onclick="gerar(1)">+1 DIA</button>
    <button class="btn-30" onclick="gerar(30)">+30 DIAS</button>
    <button class="btn-inf" onclick="gerar(999)">PERMANENTE</button>

    <div id="result">
        <p>Copie e cole isso no seu arquivo <b>keys.json</b>:</p>
        <code id="keyText"></code>
    </div>

    <script>
        function gerar(dias) {
            const id = "GSZIN-" + Math.random().toString(36).substr(2, 5).toUpperCase();
            const timestamp = (dias === 999) ? 2147483647 : Math.floor(Date.now() / 1000) + (dias * 86400);
            const resultado = `"${id}": ${timestamp}`;
            
            document.getElementById('keyText').innerText = resultado;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
